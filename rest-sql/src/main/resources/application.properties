# setting of url
server.port=8080
server.path=/api/v1/movies

# setting of data
data.create=false
data.record.min = 0
data.record.max = 100
data.path=.\\src\\main\\resources\\data.tsv

# setting of hibernate
spring.jooq.sql-dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=create

# setting of database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/movies-dbgit?Unicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=newuser
spring.datasource.password=password
